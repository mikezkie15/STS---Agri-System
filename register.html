<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Barangay Agri-Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center py-5">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-seedling fa-3x text-success mb-3"></i>
              <h3 class="card-title">Join Our Community</h3>
              <p class="text-muted">Create your account to start trading</p>
            </div>

            <form id="registerForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Full Name *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email Address *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone Number *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="user_type" class="form-label">I want to join as *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                    <select class="form-select" id="user_type" name="user_type" required>
                      <option value="">Select your role</option>
                      <option value="farmer">Farmer/Fisherfolk (Sell products)</option>
                      <option value="buyer">Buyer (Purchase products)</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                  <textarea class="form-control" id="address" name="address" rows="2"
                    placeholder="Your complete address"></textarea>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password" required minlength="6">
                </div>
                <div class="form-text">Password must be at least 6 characters long</div>
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password *</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#" class="text-success">Terms and Conditions</a> and <a href="#"
                    class="text-success">Privacy Policy</a>
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0">Already have an account? <a href="login.html" class="text-success">Sign in here</a></p>
            </div>

            <div class="text-center mt-3">
              <a href="index.html" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Validate password confirmation
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        showError('Passwords do not match', document.querySelector('.card-body'));
        return;
      }

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.action = 'register';

      // Remove confirm_password from data
      delete data.confirm_password;
      delete data.terms;

      try {
        const response = await fetch('api/auth.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          showSuccess('Registration successful! Please sign in with your credentials.', document.querySelector('.card-body'));

          // Clear form
          this.reset();

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showError(result.message, document.querySelector('.card-body'));
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Network error. Please check your connection and try again.', document.querySelector('.card-body'));
      }
    });
  </script>
</body>

</html>
