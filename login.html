<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Barangay Agri-Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-seedling fa-3x text-success mb-3"></i>
              <h3 class="card-title">Welcome Back</h3>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account? <a href="register.html" class="text-success">Sign up here</a></p>
            </div>

            <div class="text-center mt-3">
              <a href="index.html" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.action = 'login';

      try {
        const response = await fetch('api/auth.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          // Store token and user data
          localStorage.setItem('auth_token', result.data.token);
          localStorage.setItem('user_data', JSON.stringify(result.data.user));

          // Redirect based on user type
          if (result.data.user.user_type === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        } else {
          showError(result.message, document.querySelector('.card-body'));
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Network error. Please check your connection and try again.', document.querySelector('.card-body'));
      }
    });
  </script>
</body>

</html>
