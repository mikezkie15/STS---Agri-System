<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-seedling me-2"></i>Agri-Market
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="requests.html">Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="announcements.html">Announcements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div id="productDetails">
      <!-- Product details will be loaded here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Barangay Agri-Market</h5>
          <p>Connecting farmers and buyers in our community.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2024 Barangay Agri-Market. All rights reserved.</p>
          <p>Contact: +63 XXX XXX XXXX</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      checkAuthStatus();
      loadProductDetails();
    });

    async function loadProductDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      if (!productId) {
        showError('No product ID provided.', document.getElementById('productDetails'));
        return;
      }

      showLoading(document.getElementById('productDetails'));

      try {
        const response = await fetch(`api/products.php?id=${productId}`);
        const data = await response.json();

        if (data.success) {
          displayProductDetails(data.data.product);
        } else {
          showError(data.message, document.getElementById('productDetails'));
        }
      } catch (error) {
        console.error('Error loading product details:', error);
        showError('Network error. Please check your connection.', document.getElementById('productDetails'));
      }
    }

    function displayProductDetails(product) {
      const container = document.getElementById('productDetails');
      container.innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <img src="${product.image || 'assets/images/placeholder.svg'}" class="img-fluid rounded" alt="${product.name}">
          </div>
          <div class="col-md-6">
            <h1 class="mb-3">${product.name}</h1>
            <p class="lead">${product.description}</p>
            <hr>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="product-price fs-4">â‚±${parseFloat(product.price).toFixed(2)}</span>
              <span class="badge bg-light text-dark fs-6">${product.quantity} ${product.unit} available</span>
            </div>
            <hr>
            <h5>Seller Information</h5>
            <div class="d-flex align-items-center">
              <i class="fas fa-user-circle fa-2x me-3"></i>
              <div>
                <p class="mb-0 fw-bold">
                  <a href="seller-profile.html?id=${product.seller_id}" class="text-decoration-none text-dark">${product.seller_name}</a>
                  ${product.is_verified ? '<span class="badge bg-success ms-1"><i class="fas fa-check-circle me-1"></i>Verified</span>' : ''}
                </p>
                <small class="text-muted">Member since ${formatDate(product.created_at)}</small>
              </div>
            </div>
            <hr>
            <div class="d-grid gap-2">
              <button class="btn btn-success btn-lg" onclick="contactSeller(${product.seller_id}, '${product.seller_name}')">
                <i class="fas fa-envelope me-2"></i>Contact Seller
              </button>
              <a href="products.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Products
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function contactSeller(sellerId, sellerName) {
      // Check if user is logged in
      const token = localStorage.getItem('auth_token');
      if (!token) {
        alert('Please login to contact sellers');
        window.location.href = 'login.html';
        return;
      }

      // Redirect to messages page with seller info
      window.location.href = `messages.html?recipient_id=${sellerId}&recipient_name=${encodeURIComponent(sellerName)}`;
    }
  </script>
</body>

</html>
